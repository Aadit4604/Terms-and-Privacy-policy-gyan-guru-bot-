  <style>
    :root {
      --bg: #ffffff;
      --text: #111;
      --card: #f3f3f3;
      --btn: #4f46e5;
    }
    @media (prefers-color-scheme: dark) {
      :root {

        --btn: #6366f1;

    body {
      margin: 0;

      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .box {
      background: var(--card);
      padding: 30px;
      border-radius: 14px;
      max-width: 420px;
      width: 90%;
      text-align: center;
    }
    h1 { margin-top: 0; }
    a {
      display: block;
      margin-top: 15px;
      padding: 12px;
      border-radius: 10px;
      background: var(--btn);
      color: white;
      text-decoration: none;
      font-weight: 600;
    }
    a:hover { opacity: 0.9; }
    footer {
      margin-top: 20px;
      font-size: 0.85rem;
      opacity: 0.8;
    }
  </style>
</head>
